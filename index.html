<!DOCTYPE html>
<html>

<head>
    <title>chrom test case</title>
    <style>
        *,
        * * {
            margin: 0;
            padding: 0;
            border: 0;
            outline: 0;
            font-size: 20px;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            display: block;
            background: white;
        }

        #app {
            width: 500px;
            height: 500px;
            background: #d2fafb;
            color: black;
        }
    </style>
</head>

<body>    
    <div id="app">
        <div>Click: <span id="mouse_click"></span></div>
        <div>Touch (round): <span id="touch"></span></div>
    </div>
    <script>
        let clickTimeout = null;
        let touchTimeout = null;
        const checkTrusted = fn => {
            return (event, ...args) => {
                if (!event.isTrusted) {
                    return;
                }
                return fn(event, ...args);
            };
        };
        document.addEventListener(
            "click",
            checkTrusted(event => {
                const x = event.clientX + window.scrollX;
                const y = event.clientY + window.scrollY;
                const txt = ` x[${x}] y[${y}]`;
                const el = document.getElementById("mouse_click");
                el.innerText = txt;
                if (clickTimeout) {
                    clearTimeout(clickTimeout);
                }
                clickTimeout = setTimeout(() => {
                    el.innerText = "";
                }, 5000);
            })
        );
        document.addEventListener(
            "touchstart",
            checkTrusted(event => {
                Array.from(event.touches || []).forEach((touch) => {
                    const x = touch.clientX + window.scrollX;
                    const y = touch.clientY + window.scrollY;
                    const txt = ` x[${Math.round(x)}] y[${Math.round(y)}]`;
                    const el = document.getElementById("touch");
                    el.innerText = txt;
                    if (touchTimeout) {
                        clearTimeout(touchTimeout);
                    }
                    touchTimeout = setTimeout(() => {
                        el.innerText = "";
                    }, 5000);
                });

            })
        );
    </script>
</body>

</html>
